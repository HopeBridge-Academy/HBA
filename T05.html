<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="teacherDashboardTitle">Teacher Dashboard - HopeBridge Academy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/i18next@21.6.10/dist/umd/i18next.min.js"></script>
    <script src="i18n.js" defer></script>
</head>
<body onload="initializePage()">
    <header>
        <nav aria-label="Main navigation">
            <ul class="nav-list">
                <li><img src="./logo.png" height="90" alt="HopeBridge Academy Logo" class="logo"></li>
                <li><a href="index.html" data-i18n="home">Home</a></li>
                <li class="auth-link"><a href="login.html" id="auth-link" data-i18n="logout">Log Out</a></li>
            </ul>
            <div class="language-switcher">
                <label for="language-select" data-i18n="languageLabel">Language:</label>
                <select id="language-select" onchange="changeLanguage(this.value)" aria-label="Select language">
                    <option value="en" data-i18n="englishOption">English</option>
                    <option value="fa" data-i18n="persianOption">فارسی</option>
                </select>
            </div>
        </nav>
    </header>
    <main>
        <h1 data-i18n="teacherDashboard">Teacher Dashboard</h1>
        <section class="lesson-plan" aria-labelledby="lesson-plan-heading">
            <h2 id="lesson-plan-heading" data-i18n="planningLabel">Daily Reporting</h2>
            <form id="lesson-plan-form" onsubmit="saveLessonPlan(event, 'T05')" action="https://usebasin.com/f/abfe37dead25" method="POST" class="modern-form">                <label for="subject" data-i18n="subjectLabel">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <label for="date" data-i18n="dateLabel">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="class" data-i18n="classLabel">Class:</label>
                <input type="text" id="class" name="class" required>
                <label for="description" data-i18n="descriptionLabel">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <button type="submit" data-i18n="saveButton">Save</button>
            </form>
        </section>
    </main>
    <footer>
        <p data-i18n="copyright">© 2025 HopeBridge Academy</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
